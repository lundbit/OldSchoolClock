<!DOCTYPE html>

<!-- To compare an older way of doing it with .png, this website shows how
https://css-tricks.com/css3-clock/ -->
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
<main class="main">
    <div class="clockbox">
      <!-- SVG is a tag in HTML for scalable vector graphics which is a container
      that provides a new coordinate system and viewport.   Good for large
      rendering areas but not for video game graphics.   Uses DOM so can be slow.
      G is a container element used to group SVG elements-->

      <!-- This is a link explaining why nmlns within svg parameters are needed:
      https://stackoverflow.com/questions/18467982/are-svg-parameters-such-as-xmlns-and-version-needed -->

        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <!-- Use an SVG editor to create these for the path element -->
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
              <!-- This is literally a vertical line (V) with M starting at 330.5, 298 Then building a V vertical
              line down 150 pixels from the top -->
                <path class="hour-arm" d="M300.5 298V150"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
              <!-- This is another vertical line (V) with M starting at 330.5, 298 Then building a V vertical
              line down 70 pixels from the top -->
                <path class="minute-arm" d="M300.5 298V70"/>
                <!-- Which line is longer form the center?   The minute hand, because it dropped from vertical V
                less than the hour hand -->
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
              <!-- This is yet another vertical line (V) with M starting at 330.5, 350 Then building a V vertical
              line down 55 pixels from the top.   The line is deeper to overlap the center of the clock,
               at 300.5, 298 as it is drawn from 300.5, 350, to 55 pixels from the bottom -->
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        </svg>
    </div><!-- .clockbox -->
</main>

</body>

</html>
